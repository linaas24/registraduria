<div class="container py-4 fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Crear Nuevo Ciudadano</h2>

  
  </div>

  <div id="card_register" class="card shadow-sm border-0 p-4 rounded-4 animated-card">

    <!-- Información Personal -->
    <h5 class="fw-bold mb-3 text-primary">Información Personal</h5>
    <div class="row g-3 mb-4">
      
      <div class="col-md-6">
        <label class="form-label">Nombres</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="ciudadano.nombres"
          placeholder="Ingresa los nombres" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Apellidos</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="ciudadano.apellidos"
          placeholder="Ingresa los apellidos" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Número de Cédula</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="ciudadano.cedula"
          placeholder="Ingresa el número de identificación" />
      </div>

    </div>

    <hr />

    <!-- Datos Biométricos y de Salud -->
    <h5 class="fw-bold mb-3 text-primary">Datos Biométricos y de Salud</h5>
    <div class="row g-3 mb-4">

      <div class="col-md-4">
        <label class="form-label">Grupo y RH</label>
        <select 
          class="form-select"
          [(ngModel)]="ciudadano.rh">
          <option value="">Selecciona el RH</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Estatura</label>
        <div class="input-group">
          <input 
            type="number" 
            class="form-control"
            [(ngModel)]="ciudadano.estatura"
            placeholder="Ej: 1.70" />
          <span class="input-group-text">m</span>
        </div>
      </div>

    </div>

    <hr />

    <!-- Datos de Nacimiento -->
    <h5 class="fw-bold mb-3 text-primary">Datos de Nacimiento</h5>
    <div class="row g-3 mb-4">

      <div class="col-md-6">
        <label class="form-label">Fecha de Nacimiento</label>
        <input 
          type="date" 
          class="form-control"
          [(ngModel)]="ciudadano.fecha_nacimiento" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Ciudad de Nacimiento</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="ciudadano.ciudad_nacimiento"
          placeholder="Ej: Bogotá" />
      </div>

    </div>

    <hr />

    <!-- Datos de Expedición -->
    <h5 class="fw-bold mb-3 text-primary">Datos de Expedición del Documento</h5>
    <div class="row g-3 mb-4">

      <div class="col-md-6">
        <label class="form-label">Fecha de Expedición</label>
        <input 
          type="date" 
          class="form-control"
          [(ngModel)]="ciudadano.fecha_expedicion" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Ciudad de Expedición</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="ciudadano.ciudad_expedicion"
          placeholder="Ciudad donde se expidió el documento" />
      </div>

    </div>

  </div>

  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-light me-2" routerLink="/citizens">Cancelar</button>
    <button class="btn btn-primary" (click)="registrar()">Guardar Ciudadano</button>
  </div>
</div>
