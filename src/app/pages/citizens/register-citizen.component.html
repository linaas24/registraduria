<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Create New Citizen</h2>

    <div>
      <button class="btn btn-light me-2" routerLink="/citizens">Cancel</button>
      <button class="btn btn-primary" (click)="registrar()">Save Citizen</button>
    </div>
  </div>

  <div class="card shadow-sm border-0 p-4 rounded-4">

    <!-- Personal Information -->
    <h5 class="fw-bold mb-3">Personal Information</h5>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">First Name(s)</label>
        <input type="text" class="form-control" [(ngModel)]="ciudadano.nombres" placeholder="Enter first name" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name(s)</label>
        <input type="text" class="form-control" [(ngModel)]="ciudadano.apellidos" placeholder="Enter last name" />
      </div>

      <div class="col-md-6">
        <label class="form-label">National ID Number</label>
        <input type="text" class="form-control" [(ngModel)]="ciudadano.identificacion" placeholder="Enter ID number" />
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option>Select gender</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <hr />

    <!-- Biometric Data -->
    <h5 class="fw-bold mb-3">Biometric & Health Data</h5>
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label class="form-label">Blood Group</label>
        <select class="form-select">
          <option>Select group</option>
          <option>A</option>
          <option>B</option>
          <option>AB</option>
          <option>O</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">RH Factor</label>
        <select class="form-select">
          <option>Select factor</option>
          <option>+</option>
          <option>-</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Height</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="Enter height" />
          <span class="input-group-text">cm</span>
        </div>
      </div>
    </div>

    <hr />

    <!-- Birth Details -->
    <h5 class="fw-bold mb-3">Birth Details</h5>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Country of Birth</label>
        <select class="form-select">
          <option>Select country</option>
          <option>Colombia</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Department/State of Birth</label>
        <select class="form-select">
          <option>Select department</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">City of Birth</label>
        <select class="form-select">
          <option>Select city</option>
        </select>
      </div>
    </div>

    <hr />

    <!-- Expedition Details -->
    <h5 class="fw-bold mb-3">Document Expedition Details</h5>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Date of Expedition</label>
        <input type="date" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Country of Expedition</label>
        <select class="form-select">
          <option>Select country</option>
          <option>Colombia</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Department/State of Expedition</label>
        <select class="form-select">
          <option>Select department</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">City of Expedition</label>
        <select class="form-select">
          <option>Select city</option>
        </select>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-light me-2" routerLink="/citizens">Cancel</button>
    <button class="btn btn-primary" (click)="registrar()">Save Citizen</button>
  </div>
</div>
