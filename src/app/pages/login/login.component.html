<div class="login-container">

  <!-- HEADER -->
  <div class="header">
    <img
      src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1P1JdMjM-6N30U4v3_mazL1M4hyyS4QPhvhncofFUl96P3NVn4fFHNVNwm90bet5MtM3HQvWQHFT3xWcCTeoHUxxJGGoV7UnOYUOdRpT9imwPO4NtLexhNbM9PXJY02hJckyGAK1ZLLOm5ARrQe_k4jWdEzvHAnw9f0Gw3ouGyWI9h8wbV6wnJvn4vjVjJ5bE0q379dh7h_wSzGWu6y74yY6B4R0y8qLNjC99I00pMfq-St2pTVEY-QGdx6ANQKdYARJQ8APUVWg"
      alt="logo"
      class="logo"
    />

    <h1 class="title">Iniciar Sesión</h1>
    <p class="subtitle">Fuerza Pública de Colombia</p>
  </div>

  <!-- CARD -->
  <div class="card">

    <!-- Identificación -->
    <label class="label">Número de Identificación</label>
    <div class="input">
      <span class="material-icons input-icon">badge</span>
      <input
        type="text"
        placeholder="Ingrese su número"
        [(ngModel)]="user.identificacion"
      />
    </div>

    <!-- Contraseña -->
    <label class="label">Contraseña</label>
    <div class="input">
      <span class="material-icons input-icon">lock</span>
      <input
        type="password"
        name="password"
        placeholder="Ingrese su contraseña"
        [(ngModel)]="user.password"
      />
    </div>

    <!-- opciones -->
    <div class="row-options">
      <label class="remember">
        <input type="checkbox" [(ngModel)]="user.remember" />
        Recordar Contraseña
      </label>

      <button class="link" (click)="handleForgotPassword()">¿Olvidó su contraseña?</button>
    </div>

    <!-- Botón ingresar -->
    <button class="btn-primary" (click)="login()">
      <span class="material-icons">login</span>
      Ingresar
    </button>

    <!-- Registro -->
    <!-- <div class="register">
      <span>¿No tiene una cuenta?</span>
      <button class="link" (click)="handleGoToRegister()">Regístrese aquí</button>
    </div> -->

  </div>

</div>
