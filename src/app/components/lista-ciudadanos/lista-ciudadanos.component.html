<div class="citizens-card container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Citizens</h2>
      <a class="btn btn-primary shadow-sm" routerLink="/citizens/new">+ Register New Citizen</a>
    </div>
  
    <div class="table-responsive">
      <table class="table citizens-table">
        <thead>
          <tr>
            <th>Identificaci√≥n</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of ciudadanos">
            <td>{{ c.identificacion }}</td>
            <td>{{ c.nombres }}</td>
            <td>{{ c.apellidos }}</td>
            <td>
              <span 
                class="badge rounded-pill px-3 py-2"
                [ngClass]="c.requerido ? 'bg-danger' : 'bg-success'">
                {{ c.requerido ? 'Requerido' : 'No requerido' }}
              </span>
            </td>
            <td>
              <button class="btn btn-light btn-sm border shadow-sm" (click)="toggleEstado(c)">
                Cambiar estado
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
