
<div class="container">
  <div class="card fade-in">
    <h2 class="title">
      <span class="material-icons-outlined">fact_check</span>
      Registrar Antecedente
    </h2>

    <div class="form-group">
      <label for="descripcion">Descripción del antecedente</label>
      <textarea 
        id="descripcion" 
        [(ngModel)]="antecedente.descripcion" 
        class="form-control" 
        rows="3"
        placeholder="Ej: Evasión tributaria"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="estado">Estado</label>
      <select 
        id="estado" 
        [(ngModel)]="antecedente.estado"
        class="form-control"
      >
        <option value="" disabled selected>Seleccione...</option>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>

    <div class="form-group">
      <label for="cedulaRef">Cédula Referenciada</label>
      <input 
        id="cedulaRef"
        type="text"
        class="form-control"
        [(ngModel)]="antecedente.cedulaRef"
        placeholder="Ej: 1000000006"
      />
    </div>

    <button class="btn-guardar" (click)="registrar()">
      <span class="material-icons-outlined">save</span>
      Guardar Antecedente
    </button>
  </div>
</div>
